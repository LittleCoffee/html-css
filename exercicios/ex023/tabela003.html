<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espanção de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
 
    </style>
</head>
<body>
    <h1>Organização de tabelas</h1>
    <table>
        <tr>
            <td rowspan="3n">A</td>
            <td colspan="2n">B</td>
            
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            
            <td colspan="2">E</td>
        </tr>
    </table>
    
</body>
</html>
