<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        section {
            font-weight: bold;
            font-size: 2em;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .vermelho {
            background-color: red;
        }
        .cinza {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="vermelho">
            <col class="cinza">
            <col class="vermelho">
            <col class="cinza">
        </colgroup>
        <section>Pofissões</section>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>José</td>
                <td>M</td>
                <td>20</td>
                <td>Desenvolvedor Web</td>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>F</td>
                <td>45</td>
                <td>Psicologa</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>40</td>
                <td>Programador</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
