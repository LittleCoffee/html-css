<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua a tela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível"> 
    </picture>
    <!--a ordem deve ser sempre por tamanho crescente ou inverso-->
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/No Culture - Silent Partner.mp3" type="audio/mp3">
        <p>infelizmente não conseguimos carregar seu audio <a href="midia/No Culture - Silent Partner.mp3">faça download clicando aqui.</a></p>
    </audio>
    <!--mp3 wav ogg-->
</body>
</html>
