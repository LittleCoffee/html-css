<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="enviar"></p>
    </form>
    <p>É possivel usar diversos tipos de input dentro de um formularios com funções relacionadas ao preenchimento do mesmo, o label relaciona o input com seu titulo acrescentando valor semantico área sensível.</p>
    
</body>
</html>
