<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaio</title>
</head>
<body>
    <h1>Caixa de marcação</h1>
    <h2>Exemplo de formulario com checkbox e radio</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--input radio deve conter o mesmo name quando dentro do mesmo fieldset-->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="boxe" id="iboxe"> <label for="iboxe">Boxe</label> <br>
            <input type="checkbox" name="mway" id="imway"> <label for="imway">Mway Thay</label> <br>
            <input type="checkbox" name="musc" id="imusc"> <label for="imusc">Musculação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
