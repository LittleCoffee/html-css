<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Outros comandos</h1>
    <form action="registro.php" method="get" autocomplete>
        <p>
            <label for="icor">Selecione uma cor.</label>
            <input type="color" name="cor" id="icor" value="#FF3700"> 
        </p>

        <p>
            <label for="irang">Nível de satisfação:</label>
            <input type="range" name="rang" id="irang" min="1" max="3" value="1">
        </p>

        <p>
            <label for="iupar"> Selecionar uma imagem</label>
            <input type="file" name="upar" id="iupar"> 
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
