<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Quebra de linha</h1>
    <p>Se quiser quebrar o texto em alguma lugar especifico <br> como esse é só você pode usar a tag &lt;br&gt; 
    </p>
    <!--&lt mais &gt (comentar tags)-->
    <h1>Simbolos especiais</h1>
    <p>&reg;
        &copy;
        &uparrow;
        &trade;
        &euro;
        &yen;
    </p>
    <h1>Emojis</h1>
    <p>
        &#x1F600;
    </p>
    <!--&#x mais codigo do emoji-->
</body>
</html>
