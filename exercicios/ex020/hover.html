<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif
        }
        p{
            color: darkred;
        }
        div > p{
            display: none;
        }
        
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o mouse aqui
        <p>achou</p>
    </div>
    
</body>
</html>
